
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life at Sunstone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section life-at-sunstone">
        <div class="container">
            <h2>Life at Sunstone</h2>
            <div class="section-divider"></div>
            <h3 class="section-subheading">Work Hard, Celebrate Harder!</h3>
            
            <div class="life-carousel">
                <div class="life-images">
                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f" alt="Team Collaboration">
                    <img src="https://images.unsplash.com/photo-1517245386807-bb43caf25b07" alt="Office Environment">
                    <img src="https://images.unsplash.com/photo-1530103862676-de8c9debad1d" alt="Team Building">
                    <img src="https://images.unsplash.com/photo-1517048676732-d65bc9a7faf2" alt="Creative Space">
                    <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c" alt="Team Meeting">
                    <img src="https://images.unsplash.com/photo-1587574293340-89e6e0d18c74" alt="Workplace Culture">
                </div>
                <div class="carousel-controls">
                    <button class="carousel-control prev">❮</button>
                    <button class="carousel-control next">❯</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.life-images');
            const prevBtn = document.querySelector('.carousel-control.prev');
            const nextBtn = document.querySelector('.carousel-control.next');
            
            // Set scroll amount to approximately one image width plus gap
            const scrollAmount = carousel.offsetWidth / 3;
            
            // Next button click
            nextBtn.addEventListener('click', function() {
                carousel.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            });
            
            // Previous button click
            prevBtn.addEventListener('click', function() {
                carousel.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
